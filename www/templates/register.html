<ion-view title="Register" id="page6">

  <ion-content padding="true" class="has-header">
      

      <ion-list >
        <ion-item class="item-divider">Profile Picture</ion-item>
      
      <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;" >
      <!-- <img id= "myImage" ng-src="{{imgURI}}" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"> -->
      <img ng-src="{{pathForImage(image)}}" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;">
      </div>
      <!-- <button class="button button-dark button-flat button-block icon ion-camera" ng-click="getImageSaveContact()"></button> -->
      <button class="button button-dark button-flat button-block icon ion-camera" ng-click="loadImage()"></button>
     <!--  <div id="environment-button-bar2" class="button-bar">

         
          
          <button id="environment-button14" class="button button-assertive button-flat button-block icon ion-close-round" ng-click="removeImg()">
           Clear
           </button>

      </div> -->
        <form name="myForm">
        <ion-item class="item-divider">Personal Info</ion-item>
        <label class="item item-input" id="register-input6">
          <span class="input-label">Firstname</span>
          <input type="text" placeholder="Firstname" ng-model="user.user_fname" required>
        </label>
        <label class="item item-input" id="register-input7">
          <span class="input-label">Surname</span>
          <input type="text" placeholder="Surname" ng-model="user.user_lname" required>
        </label>

        <ion-item class="item-divider">Account Setting</ion-item>
        <label class="item item-select">
          <span class="input-label">Position</span>
            <select name="repeatSelect" ng-model="user.position_id" required>
              <option ng-repeat="x in positions" value="{{x.position_id}}">{{x.position_desc}}</option>
            </select>
        </label>
        <label class="item item-input" id="register-input8">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username" ng-model="user.ua_username" required>
        </label>
        <label class="item item-input" id="register-input9">
          <span class="input-label">Password</span>
          <input type="text" placeholder="Password" ng-model="user.ua_password" required>
        </label>
        
        <ion-item class="item-divider">Designation</ion-item>
        <label class="item item-select" id="register-select5">
          <span class="input-label">Farm</span>
            <select name="repeatSelect" ng-model="user.farms_id" required>
              <option ng-repeat="x in farms" value="{{x.farms_id}}">{{x.farms_desc}}</option>
            </select>
        </label>
      
    
    <button style="font-weight:600;color:#FFFAFA;" class="button button-positive button-flat button-block button-flat icon ion-android-create" ng-click="saveUser(user)" ng-disabled="myForm.$invalid">Sign up</button>
    </form>
    </ion-list>
  </ion-content>
</ion-view>
