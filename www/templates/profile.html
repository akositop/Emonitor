<ion-view title="Profile">
  <!-- <ion-nav-buttons side="left" class="has-header">
    <button class="button button-clear button-icon icon ion-stats-bars"></button>
  </ion-nav-buttons> -->
 
  <ion-content padding="true" class="has-header">
<div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">
          <img id="profile-image" ng-src="https://test-server-shinaska109.c9users.io/testserver/emon/www/uploads/{{user_img}}">
          <h3 id="profile-name">{{user_name}}</h3>
          <span id="profile-description">{{position_desc}}
        </div>
      </div>

        <div class="list">

          <a class="item item-icon-left" href="#">
            <i class="icon ion-edit"></i>
            Update Accounts
          </a>

          <a class="item item-icon-left" href="#/menu/myReports" ng-if="position_desc == 'Staff'">
            <i class="icon ion-ios-list-outline"></i>
            My Week's Report
          </a>

        </div>
  </ion-content>
</ion-view>
